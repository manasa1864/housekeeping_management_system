<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HMS ‚Äî Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0c1117; --panel:#0f1720; --card:#111927; --line:#1f2a37;
      --ink:#e5edf5; --muted:#9fb0c7;
      --brand:#2563eb; --brand-2:#1e40af; --danger:#ef4444; --ok:#10b981;
      --radius:14px;
      --shadow:0 12px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font:15px/1.55 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink);
      background:
        radial-gradient(1100px 700px at 85% -10%, rgba(37,99,235,.08) 0%, transparent 60%),
        var(--bg);
    }

    .layout{display:grid; grid-template-columns:280px 1fr; min-height:100vh}
    .sidebar{background:var(--panel); border-right:1px solid var(--line); padding:18px; position:sticky; top:0; height:100dvh}
    .brand{background:#0b1220; border:1px solid var(--line); padding:14px 16px; border-radius:16px; font-weight:900; letter-spacing:.2px; box-shadow:var(--shadow); margin-bottom:16px}
    .nav{display:grid; gap:8px}
    .nav a{display:flex; align-items:center; gap:10px; padding:12px 14px; border-radius:12px; color:var(--ink); text-decoration:none; border:1px solid transparent}
    .nav a:hover{background:#0b1220; border-color:var(--line)}
    .nav a.active{background:linear-gradient(180deg, var(--brand), var(--brand-2)); border-color:transparent}

    .topbar{position:sticky; top:0; z-index:5; display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:12px 18px; background:rgba(15,23,32,.85); border-bottom:1px solid var(--line); backdrop-filter:blur(6px)}
    .stage{padding:18px; max-width:1200px; margin:0 auto}
    .page-head{display:flex; align-items:center; gap:12px; margin:4px 0 14px}
    .badge{padding:6px 10px; border-radius:999px; font-size:12px; font-weight:800; color:#c7d7ff; background:rgba(37,99,235,.15); border:1px solid rgba(37,99,235,.3)}

    .card{background:var(--card); border:1px solid var(--line); border-radius:16px; padding:14px; box-shadow:var(--shadow)}
    .grid{display:grid; gap:16px; grid-template-columns: 1fr 1.2fr}

    .input,.select{width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:#0b1220; color:var(--ink)}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .row .full{grid-column:1/3}
    .btn{padding:10px 14px; border-radius:12px; border:1px solid transparent; cursor:pointer; background:linear-gradient(180deg, var(--brand), var(--brand-2)); color:#fff; font-weight:800}
    .btn.ghost{background:#0b1220; border:1px solid var(--line); color:var(--ink)}
    .btn.danger{background:linear-gradient(180deg, #ef4444, #b91c1c)}

    .table-wrap{overflow:auto}
    table{width:100%; border-collapse:collapse}
    thead th{position:sticky; top:0; background:#0f1720}
    th,td{padding:10px 12px; border-bottom:1px solid var(--line); text-align:left}
    tbody tr:hover{background:#0b1220}
    .pill{display:inline-block; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:800; border:1px solid rgba(255,255,255,.12)}
    .pill.ok{background:rgba(16,185,129,.12); color:#8ef1cd; border-color:rgba(16,185,129,.3)}
    .pill.warn{background:rgba(245,158,11,.12); color:#ffe0a6; border-color:rgba(245,158,11,.3)}
    .pill.bad{background:rgba(239,68,68,.12); color:#ffb7b7; border-color:rgba(239,68,68,.3)}

    .hint{color:var(--muted); font-size:12px}

    .toast{position:fixed; right:18px; bottom:18px; background:#0b1220; color:#fff; border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:10px 14px; box-shadow:var(--shadow); opacity:0; transform:translateY(6px); transition:opacity .2s, transform .2s}
    .toast.show{opacity:1; transform:translateY(0)}

    @media (max-width:980px){ .layout{grid-template-columns:1fr} .sidebar{position:static;height:auto} .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">üè® Housekeeping</div>
      <nav class="nav">
        <a href="admin.html">Dashboard</a>
        <a href="rooms.html" class="active">Rooms</a>
        <a href="reports.html">Reports</a>
        <a href="settings.html">Settings</a>
      </nav>
    </aside>

    <main>
      <div class="topbar">
        <div class="page-head">
          <h1>Rooms</h1>
          <span class="badge">Manage occupancy</span>
        </div>
        <button id="btnClearAll" class="btn ghost" title="Clear all demo rooms">Clear</button>
      </div>

      <div class="stage">
        <section class="grid">
          <!-- Form -->
          <div class="card">
            <h2 style="margin-bottom:10px">Add / Update Room</h2>
            <div class="row">
              <label>Room Number
                <input id="roomNumber" class="input" placeholder="e.g., 305" />
              </label>
              <label>Status
                <select id="roomStatus" class="select">
                  <option value="Occupied">Occupied</option>
                  <option value="Vacant">Vacant</option>
                  <option value="Needs">Needs</option>
                </select>
              </label>
              <label id="occupantWrap" class="full">Occupant Name
                <input id="roomOccupant" class="input" placeholder="Required when Occupied" />
                <div class="hint">Shown only when status is <strong>Occupied</strong>.</div>
              </label>
            </div>
            <div style="display:flex; gap:8px; margin-top:12px">
              <button id="btnSave" class="btn">Save Room</button>
              <button id="btnReset" class="btn ghost">Reset</button>
            </div>
          </div>

          <!-- Table -->
          <div class="card">
            <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:8px">
              <h2>Rooms List</h2>
              <input id="search" class="input" placeholder="Search by number or occupant‚Ä¶" style="max-width:260px">
            </div>
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Room</th>
                    <th>Status</th>
                    <th>Occupant</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="roomsTbody"></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <div id="toast" class="toast"></div>

  <script src="room.js" defer></script>
  <script src="logout.js"></script>
</body>
</html>
